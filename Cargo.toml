[package] 
name = "monster-rs"
description = "Monster is a symbolic execution engine for 64-bit RISC-U code"
authors = ["Alexander Lackner <monster@a.lfweb.org>", "Alexander Linz <linzalexander@gmail.com>", "Christian MÃ¶sl <christian.moesl@live.at>", "Fabian Nedoluha <monster@onders.org>", "Michael Starzinger <michael.starzinger@antforge.org>"]
documentation = "https://docs.rs/monster"
repository = "https://github.com/cksystemsgroup/monster"
homepage = "https://cksystemsgroup.github.io/monster"
license = "MIT"
categories = ["command-line-utilities", "development-tools::testing", "science", "simulation"]
keywords = ["monster", "riscv", "riscu", "symbolic-execution", "smt"]
edition = "2018"
version ="0.3.0"

[features]
default = []

[lib]
name = "monster"
path = "src/lib.rs"

[[bin]]
name = "monster"
path = "src/main.rs"

[[bench]]
name = "engine"
harness = false

[[bench]]
name = "path_exploration"
harness = false
required-features = ["z3"]

[dependencies]
byteorder = "~1.4.2"
clap = "~2.33.3"
strum = { version = "~0.20.0", features = ["derive"] }
riscu = "~0.5.0"
petgraph = "~0.5.1"
rand = "~0.8.3"
modinverse = "~0.1.1"
log = "~0.4.14"
env_logger = "~0.8.3"
bytesize = "~1.0.1"
itertools = "~0.10.0"
anyhow = "~1.0.40"
thiserror = "~1.0.25"
divisors = "~0.2.1"
const_format = "~0.2.14"
lazy_static = "~1.4.0"
boolector = { version = "~0.4.2", features = ["vendor-lgl"], optional = true }
z3 = { version = "~0.10.0", features = ["static-link-z3"], optional = true }

[dev-dependencies]
utils = { path = "utils" }
rayon = "~1.5.1"
tempfile = "~3.1.0"
criterion = { version = "~0.3.4", features = ["html_reports", "cargo_bench_support", "csv_output"] }

[dev-dependencies.cargo-husky]
version = "1"
default-features = false
features = ["user-hooks"]
